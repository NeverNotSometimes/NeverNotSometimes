  <title>Neverland - Movies</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="stylesearch.css">
  <link rel="stylesheet" href="stylesearchbar.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7147610483646909" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Enter your code:</h1>
    <input type="text" id="inputCode" placeholder="Enter code">
    <button onclick="loadMovie()">Go to Movie</button>
  </div>
  <div id="movieContainer"></div>

  <script>
    function loadMovie() {
      var inputCode = document.getElementById("inputCode").value.trim();
      if (inputCode) {
        var movieUrl = "https://vidsrc.to/embed/movie/" + inputCode;
        var iframe = document.createElement("iframe");
        iframe.src = movieUrl;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "0";
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        document.getElementById("movieContainer").innerHTML = "";
        document.getElementById("movieContainer").appendChild(iframe);
      } else {
        alert("Please enter a valid code.");
      }
    }
  </script>  
</body>
</html>
